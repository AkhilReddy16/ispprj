<!DOCTYPE html>
<html>
<head>
	<title>test site</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header id="backtotop">
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand pull-left">
            <input id="searchbox" type="search" autocomplete="on" spellcheck="false" aria-live="polite" autofocus="" placeholder="Search Here">
          </div>
      </div>
    </nav>
  </header>
  <h1>
  	CAF Registration
  </h1>
  <h2>
  	Basic Information
  </h2>
  <form class="row">
  	<fieldbox class="fieldbox, col-lg-3, col-md-4">
  		<div class="textstyle">
  			Select Franchise <t>*</t>
  		</div>
		<select name="Select Franchise" id="Select-Franchise">
			<option value="select">Select Franchise</option>
			<option value="f1">F1</option>
			<option value="f2">F2</option>
			<option value="f3">F3</option>
		</select>
  	</fieldbox>
  	<fieldbox class="fieldbox, col-lg-3, col-md-4">
  		<div class="textstyle">
  			Branch <t>*</t>
  		</div>
  		<select name="Select Branch" id="Select-branch">
			<option value="select">Select Branch</option>
			<option value="b1">Vissannapet</option>
			<option value="b2">Vijayawada</option>
			<option value="b3">Vizag</option>
		</select>
  	</fieldbox>
  	<fieldbox class="fieldbox, col-lg-3, col-md-4">
  		<div class="textstyle">
  			User Name <t>*</t>
  		</div>
  		<input id="usernamebox" type="text" autocomplete="on" required="on">
  	</fieldbox>
  	<fieldbox class="fieldbox, col-lg-3, col-md-4">
  		<div class="textstyle">
  			Password <t>*</t>
  		</div>
  		<input id="passwordbox" type="Password" autocomplete="on" required="on">
  	</fieldbox>
  	<fieldbox class="fieldbox, col-lg-3, col-md-4">
  		<div class="textstyle">
  			First Name <t>*</t>
  		</div>
  		<input id="firstnamebox" type="text" autocomplete="on" required="on">
  	</fieldbox>
  	<fieldbox class="fieldbox, col-lg-3, col-md-4">
  		<div class="textstyle">
  			Last Name <t>*</t>
  		</div>
  		<input id="lastnamebox" type="text" autocomplete="on" required="on">
  		<fieldbox class="fieldbox, col-lg-3, col-md-4">
  		<div class="textstyle">
  			Father Name or Company Name <t>*</t>
  		</div>
  		<input id="fathernamebox" type="text" autocomplete="on" required="on">
  	</fieldbox>
  	<fieldbox class="fieldbox, col-lg-3, col-md-4">
  		<div class="textstyle">
  			Mobile Number <t>*</t>
  		</div>
  		<input id="mobilenumberbox" type="text" autocomplete="on" required="on">
  	</fieldbox>
  </form>
</body>
</html>
